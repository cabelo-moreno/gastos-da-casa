<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastos da Casa</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Meus Gastos</h1>

    <div class="filters">
      <div class="filter-group">
        <label for="mes-select">Mês:</label>
        <select id="mes-select">
          <!-- Será preenchido via JavaScript -->
        </select>
      </div>
      <div class="filter-group">
        <label for="busca">Buscar:</label>
        <input type="text" id="busca" placeholder="Buscar por descrição ou categoria...">
      </div>
    </div>

    <div class="export-container">
      <button class="btn btn-success" onclick="exportarCSV()">Exportar para CSV</button>
    </div>

    <div class="dashboard">
      <div class="card">
        <div class="card-title">Total do Mês</div>
        <div class="big-number" id="total-mes">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="card-title">Média Diária</div>
        <div class="big-number" id="media-diaria">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="card-title">Maior Gasto</div>
        <div class="big-number" id="maior-gasto">R$ 0,00</div>
      </div>
      <div class="card">
        <div class="card-title">Categoria Mais Cara</div>
        <div class="big-number" id="categoria-mais-cara">-</div>
      </div>
    </div>

    <div class="charts-container">
      <div class="chart-card">
        <canvas id="gastosPorCategoria"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="gastosPorDia"></canvas>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="tendenciaMensal"></canvas>
    </div>

    <div class="orçamento-container">
      <h2>Orçamento por Categoria</h2>
      <div class="orçamento-grid" id="orçamento-grid">
        <!-- Será preenchido via JavaScript -->
      </div>
    </div>

    <div class="form-container">
      <h2>Adicionar/Editar Gasto</h2>
      <form id="gasto-form">
        <input type="hidden" id="row-id">
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <select id="categoria" required>
            <option value="">Selecione uma categoria</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Moradia">Moradia</option>
            <option value="Transporte">Transporte</option>
            <option value="Saúde">Saúde</option>
            <option value="Educação">Educação</option>
            <option value="Lazer">Lazer</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" required>
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" step="0.01" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table id="gastos-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/orcamento.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
